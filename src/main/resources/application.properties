spring.application.name=MessageSenderMicroservice

elasticsearch.address=localhost:9200

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=${spring.application.name}
#spring.kafka.consumer.auto-offset-reset=earliest
#spring.kafka.template.default-topic=my-topic
kafka.topic.mailSender=mailSender
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.maksimkaxxl.messagesendermicroservice.*


